<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./app.js"></script>
</head>
<body>
    <div class="container">
        <h1>color switcher</h1>
        <div class="main">
            <div id="txt-color">rgb(255, 180, 84)</div>
            <button id="btn-color"">Generate color</button>
        </div>
        <div class="choose__container">
            <p class="choose">Choose color : </p>
            <input class="input" type="color" value="#FFB454">
        </div>
        <div class="footer">
            <div onclick="color(this)" class="item1"></div>
            <div onclick="color(this)" class="item2"></div>
            <div onclick="color(this)" class="item3"></div>
            <div onclick="color(this)" class="item4"></div>
            <div onclick="color(this)" class="item5"></div>
            <div onclick="color(this)" class="item6"></div>
            <div onclick="color(this)" class="item7"></div>
            <div onclick="color(this)" class="item8"></div>
        </div>
    </div>
</body>
</html>
